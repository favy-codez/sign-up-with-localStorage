<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <form action="" id="form">
            <input type="text" name="" id="fullName" placeholder="First Name">
            <input type="text" name="" id="lastName" placeholder="Last Name">
            <input type="email" name="" id="email" placeholder="Email">
            <input type="password" name="" id="password" placeholder="Password">
        </form>
        <p>Already a member? <a href="/index2.html">Log in</a></p>
        <button type="submit">
            <a href="/index2.html">Sign up</a>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
